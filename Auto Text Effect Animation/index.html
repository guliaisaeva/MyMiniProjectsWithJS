<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Effect Animation</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: salmon;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      const container = document.querySelector(".container");
      const textEl = document.querySelector("h1");
      const careers = ["Web Developer", "Freelancer", "Designer", "CandyLover"];
      let careerIndex = 0;
      let charackterIndex = 0;
      updateText();
      function updateText() {
        charackterIndex++;
        container.innerHTML = `<h1>I am a ${careers[careerIndex].slice(
          0,
          charackterIndex
        )}</h1>`;

        if (charackterIndex === careers[careerIndex].length) {
          careerIndex++;
          charackterIndex = 0;
        }
        if (careerIndex === careers.length) {
          careerIndex = 0;
        }
        setTimeout(updateText, 400);
      }
    </script>
  </body>
</html>
