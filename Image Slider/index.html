<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- font awesome style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: wheat;
      }
      .slider-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }
      .image-container {
        display: flex;
        transition: transform 0.4s ease-out;
      }
      .btn {
        position: absolute;
        top: 50%;
        color: white;
        font-size: 20px;
        transform: translateY(-50%);
        opacity: 0.5;
        cursor: pointer;
      }
      .btn:hover {
        opacity: 1;
      }
      .btn.prev {
        left: 10px;
      }
      .btn.next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="photo" />
        <img src="https://picsum.photos/id/1/500/300" alt="photo" />
        <img src="https://picsum.photos/id/3/500/300" alt="photo" />
        <img src="https://picsum.photos/id/4/500/300" alt="photo" />
        <img src="https://picsum.photos/id/300/500/300" alt="photo" />
        <img src="https://picsum.photos/id/450/500/300" alt="photo" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script>
      const imageContainer = document.querySelector(".image-container");
      const btnNext = document.querySelector(".next");
      const btnPrev = document.querySelector(".prev");
      const images = document.querySelectorAll("img");
      let currentImg = 1;
      let timeout;

      btnNext.addEventListener("click", () => {
        currentImg++;
        clearTimeout(timeout);
        updateImg();
      });

      btnPrev.addEventListener("click", () => {
        currentImg--;
        clearTimeout(timeout);
        updateImg();
      });

      updateImg();
      function updateImg() {
        if (currentImg > images.length) {
          currentImg = 1;
        } else if (currentImg < 1) {
          currentImg = images.length;
        }
        imageContainer.style.transform = `translateX(-${
          (currentImg - 1) * 500
        }px)`;
        timeout = setTimeout(() => {
          currentImg++;
          updateImg();
        }, 3000);
      }
    </script>
  </body>
</html>
